
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#f2f2f7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TuneFree" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- CRITICAL: Fix for audio playback 403 errors on Kuwo/NetEase CDNs -->
    <meta name="referrer" content="no-referrer" />
    
    <title>TuneFree 音乐</title>
    
    <!-- iOS & PWA Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="mask-icon" href="/favicon.svg" color="#fa233b" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                bg: "#f2f2f7",
                card: "#ffffff",
                text: "#000000",
                subtext: "#8e8e93",
                separator: "#c6c6c8",
                blue: "#007aff",
                red: "#fa233b"
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent body scroll, handle scroll in Layout */
        /* Only prevent bounce, do NOT mess with touch-action globally */
        overscroll-behavior: none; 
      }

      body {
        background-color: #f2f2f7;
        color: #000;
        font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        
        /* Use manipulation to prevent double-tap zoom but allow panning */
        touch-action: manipulation;
        
        /* Remove tap highlight color */
        -webkit-tap-highlight-color: transparent;

        /* Disable long-press context menu */
        -webkit-touch-callout: none;
        
        /* Disable text selection */
        -webkit-user-select: none;
        user-select: none;
      }

      /* Re-enable text selection for input fields */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Prevent dragging images */
      img {
        -webkit-user-drag: none;
      }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body oncontextmenu="return false;">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
